<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- NexHub Logo: Abstract "N" - Institutional, Academic Graph -->
  <!-- 5 nodes forming clear diagonal N-shape -->
  <!-- Design: Verified progression, infrastructure, serious, neutral -->
  
  <!-- Connection Lines - Form the "N" structure -->
  <!-- Diagonal (key N stroke - emphasized) -->
  <line x1="16" y1="16" x2="32" y2="32" stroke="#00674F" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  <line x1="32" y1="32" x2="48" y2="48" stroke="#00674F" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  <!-- Supporting connections -->
  <line x1="16" y1="16" x2="48" y2="16" stroke="#059669" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="16" y1="16" x2="16" y2="48" stroke="#059669" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="48" y1="16" x2="48" y2="48" stroke="#059669" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="16" y1="48" x2="48" y2="48" stroke="#059669" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Nodes - 5 nodes: 4 corners + 1 middle on diagonal -->
  <circle cx="16" cy="16" r="4" fill="#00674F" opacity="0.95"/>
  <circle cx="48" cy="16" r="4" fill="#00674F" opacity="0.95"/>
  <circle cx="16" cy="48" r="4" fill="#00674F" opacity="0.95"/>
  <circle cx="48" cy="48" r="4" fill="#00674F" opacity="0.95"/>
  <circle cx="32" cy="32" r="3.5" fill="#00674F" opacity="0.9"/>
</svg>
